<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day2-7 iframe</title>
</head>
<body>
    <!-- inline frame 의 약자 : 현재 문서에 다른 html 문서를 포함시킨다. -->
    <!-- src에 포함 시킬 문서를 지정합니다 : url (파일,도메인 주소...etc) -->
    <iframe src="user_idselector.html" frameborder="0"
    style="width: 100%;height:400px;"></iframe>
    <!-- iframe height 는 %가 부모기준',' 부모 body가 hight 설정 안된 상태 -->
    <!-- http:// 주소 url 포함도 가능 -->
    <iframe src="https://naver.com" frameborder="0" style="width: 100%;height:400px;"></iframe><!-- 보안상의 이유로 deny --></iframe>
    <iframe src="https://www.w3schools.com/html/" frameborder="0" style="width: 100%;height: 400px;"></iframe>
    <!-- a 태그에서 iframe 문서 설정하기 -->
    <p>
        <a href="timetable.html" target="menu1" >다른 예제 보기</a> <!-- 링크 설정 : 페이지 이동 , target 속성을로 보여질 곳 설정-->
        <iframe src="" frameborder="0" name="menu1" style="width:100%;height:400px;"></iframe>
    </p>
    <!-- 다른 사이트에서 가져오기 -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XA2YEHn-A8Q" title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25334.899546337507!2d126.91926922069577!3d37.463969621972964!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c9fdf5e85cf15%3A0xc9270b79eddc8878!2z7ISc7Jq47Yq567OE7IucIOq0gOyVheq1rCDsi6Drprzrj5k!5e0!3m2!1sko!2skr!4v1630998353247!5m2!1sko!2skr" 
    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</body>
</html>
