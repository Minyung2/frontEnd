<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        td{
            border: 1px solid gray;
            padding : 5px;
        }
    </style>
</head>

<body>
    <table id="work">
        
    </table>
    <script>
        const works = [{ time: "09:00", todo: "수업" },
        { time: "11:00", todo: "과제" },
        { time: "12:30", todo: "점심식사" },
        { time: "14:00", todo: "주간회의" },
        { time: "16:45", todo: "자료조사" },];    // 객체의 배열

        /*  time.forEach(function(value,index,array){
            document.getElementById("time").innerHTML += `<td>${value}</td>`;
        }); */

    // 1) 배열이므로 forEach 메소드 사용 
    // 2) table 안의 tr 태그는 createElement로 만듭니다.
    // 3) td 태그의 내용은 배열의 객체 프로퍼티를 활용 -> 템플릿 문자열과 표현식을 사용
    // 4) 자식 요소 추가하는 appendChild 메소드 사용.
    works.forEach(function(value){
        const $tr =  document.createElement("tr");
        $tr.innerHTML = `<td>${value.time}</td><td>${value.todo}</td>`
        document.getElementById("work").appendChild($tr);
       });

    </script>
</body>

</html>
