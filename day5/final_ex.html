<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>조민형</title>
    <style>
        td{
            border : 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 문제 : 아래 2개 배열의 값을 이용하여 화면 보기 좋은 UI 만들어 보기 -->
<caption> 조민형</caption>
    <table style="width: 70%;height: 100px;">
        <tr id="time"  style="background-color: brown; color: white; font-size: 1.2em;">
        </tr>
        <tr id="todo" style="color: blueviolet;">

        </tr>

    </table>
    <script>
        const time = ["09:00","11:00","12:30","14:00","16:45"];
        const todo = ["수업","과제","점심식사","주간 회의","자료 조사"];
        time.forEach(function(value,index,array){
            document.getElementById("time").innerHTML += `<td>${value}</td>`;
        });
        todo.forEach(function(value,index,array){
            document.getElementById("todo").innerHTML += `<td>${value}</td>`;
        });
    </script>
</body>
</html>
