<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day5-3 JavaScript array</title>
</head>
<body>
    <!-- 포로그래밍 언어의 일반적인 배열 : 배열 요소가 메모리에 연속된 공간에 각각 같은 크기, 형식을 갖는다.
        자바 스크립트의 배열 : 연속적 공간 아닐수도 있고 요소의 형식이 다를 수도 있다. 그러나 좋은 방법은 아닙니다.
     -->
     <p id="string"></p>
     <p id="pop"></p>
    <script>
        /* 배열의 리터럴 */
        const arr1 = [1,2,3,4,5];   // 자바 스크립트 배열은 인덱스를 프로퍼티로 사용합니다. length 프로퍼티도 있음.
        const arr2 = ['sana', 'mina', 'momo', 'nayeon'];
        const arr3 = [9,8,'abc',,12.34]; /* 좋은 방법은 아닙니다 3번 인덱스 empty.비어있음*/

        /* 배열을 생성할 때 Array 함수로 생성할 수 있습니다. 요소의 개수를 인자로 전달 */
        console.log(arr1);
        console.log(arr2);
        console.log(arr3);
    </script>
    <script>
        const fruit = ['바나나','오렌지','키위','사과'];
        const vege = ['버섯', '양파'];
        // document.getElementById('demo').innerHTML=fruit.toString();     /* 배열을 나열. 구분은 , 로 */
        document.getElementById('string').innerHTML=fruit.join(" * ");    /* 배열을 나열. 구분은 직접 특정한 값을 넣을수 있다*/

        fruit.pop();    // 배열의 가장 마지막 값('사과')을 삭제
        // document.getElementById('pop').innerHTML=fruit.toString(); 
        let x = fruit.pop();    // x='키위' -> 29번 줄에서 사과를 삭제했고 마지막 '키위'를 pop 시킨 값이 x에 담긴다. 
        // fruit 배열 [바나나, 오렌지]
        fruit.push("키위"); // 배열 맨 끝에 추가 -> fruit [바나나, 오렌지, 카위]
        fruit.shift();  // 배열의 맨 앞 값 삭제 -> fruit [오렌지, 키위]
        fruit.unshift("바나나"); // 배앨 맨 앞의 값에 추가 -> fruit [바나나, 오렌지, 키위]
        fruit[0] = "수박";  // 특정 인덱스의 값 변경 -> fruit [수박, 오렌지, 키위]
        fruit.splice(0,2); // [0]번 인덱스~ [2]번 인덱스까지 삭제 -> fruit = 키위
        console.log(fruit); 
        const vegeFruit = fruit.concat(vege);   // 합병 : 다수의 배열도 가능하다 ex) const vegeFruit = fruit.concat(fruit1,vege1,vege2) -> vegeFruit = [키위,버섯,양파] 
        document.getElementById('pop').innerHTML=vegeFruit.toString();
        // document.getElementById('pop').innerHTML=fruit.toString(); 
        
        
    </script>

    <!-- 일반적인 배열과 다르게 배열에서 값 탐색, 요소를 추가와 삭제하는 메소드가 있습니다.
    메소드 실행 결과로 원본 배열이 변하는것 또는 변하지 않고 새로운 배열을 생성하는것을 확인하기 -->

</body>
</html>
