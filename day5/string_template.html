        like
        java script`;   // multiline 문자열
        // document.write(str); // 적용이 안됨
        document.getElementById("test").innerHTML=str;
        console.log(str);
        console.log(`i
        am
        Java`);
        const fruit = 'Lemon';  // 변수
        const result =  `<li>Apple</li>
        <li>${fruit}</li>
