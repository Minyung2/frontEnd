<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 자바 스크립트에서 함수는 매우 중요합니다. 함수도 객체입니다. -->
    <script>
    // console.log(myfunc2(20));   // 함수 호이스팅 : 함수 선언문 형식으로 정의했을 때  -> 권장 하지 않음.

    // 함수를 리터럴 형식으로 선언
    const myfunc1 = function(x){    /* 매개 변수 x는 객체를 포함하여 모든 타입이 가능 */
        console.log("--- myfunction1 ---")
        return x*11;
    } /* 대입문 오른쪽은 함수 리터럴(값), 왼쪽은 ? 식별자(변수) */

    /* 위의 함수 호출 -> 식별자로 합니다 */
    let result = myfunc1(10);
    console.log(result);

    // 함수 선언문 형식
    function myfunc2(x){    // 식별자 없을때는 함수 이름으로 자동 식별자가 선언됩니다
        console.log("--- myfunction2 ---");
        return x*12;
    }

    result =  myfunc2(12);
    console.log(result);
    // Function 함수를 사용하기도 함 => 권장 안함

    // 화살표(arrow) 함수 : 많이 쓰이는 형태
    console.log("--- myfunc3 ---")
    const myfunc3 = (x,y) => x*13+y;
    console.log(myfunc3(10));   // y값이 undefined 이기 떄문에 덧셈 결과 = NaN(Not a Number)
    console.log(myfunc3(10,5));   // 인자를 받아서 리턴 값전달할 때 사용. 실행할 명령이 여러개 일때는 {}, return 생략 못함
    const myfunc4 = (x,y) => {
        console.log("--- myfunc4 ---");
        return x*10+y;
    }
    console.log(myfunc4(10,5));
    
    // 리턴 없는 형식도 가능합니다.
    console.log("--- myfunc5 ---");
    const myfunc5 = (x) => alert("테스트 값" + x);
    myfunc5(999);

    // 익명(anonymous)의 즉시 실행 함수 --> 한번만 사용 되는 함수 : 그룹 연산자 기호 () 안에 작성.
    console.log((
        function(a,b){
            console.log("--- 익명 함수 ---");
            return a*b;
        }(4,5)  // () 괄호는 익명 함수 호출 괄호
    ));
    </script>
</body>
</html>
