<!DOCTYPE html>
<html lang="en">

<head>
    <title>document.forms example</title>
    <script>
        function data_read() {
            console.log("1. forms, elements 객체 이용해서 input 값 가져오기");
            const $user1 = document.forms[3].elements[0];
            const $email1 = document.forms[3].elements[1];
            console.log($user1.value);
            console.log($email1.value);
            console.log("2. name 속성값을 이용해서 가져오기");
            const $user2 = document.frmUser.user;
            const $email2 = document.frmUser.email;
            console.log($user2.value);
            console.log($email2.value);
            // 유효성 검사 - 데이터가 정확하게 입력되어 있는지 확인 합니다. 예) 이름은 4글자 이상이여아 합니다
            if ($user2.value.length < 3) {
                alert("이름은 3글자 이상입니다.");
            }
        };
    </script>
</head>

<body>

    <form id="sana">
        <!-- document.fomrs 객체는 form 태그들을 담고있는 HTMLCollection  -->
        <input type="button" onclick="alert(document.forms[0].id);" value="sana's form" />
        <input type="button" onclick="alert(document.forms[0].elements[1].value);" value="form[0]의 요소 index = 1" />
    </form>

    <form id="mina">
        <input type="button" onclick="alert(document.forms[1].id);" value="mina's form" /> <!-- forms[1].element[0] -->
    </form>

    <form id="momo">
        <input type="button" onclick="alert(document.forms[2].id);" value="momo's form" /> <!-- forms[2].element[0] -->
    </form>

    <form action="" name="frmUser">
        이름 : <input type="text" name="user"> <!-- fomrs[3].element[0] -->
        이메일 : <input type="text" name="email"> <!-- fomrs[3].element[1] -->
        <button onclick="data_read()">데이터 조회</button> <!-- fomrs[3].element[2] -->
    </form>

    <script>
        console.log(document.forms);
    </script>
</body>

</html>
