<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 예제#2</title>
</head>
<body>

    <!-- 참고 : 자바에서 {} 은 명력어 블록.(if,for,while 메소드...) -> block scope 지역변수 - > 정상 -->
    <!-- 자바스크립트 변수 var의 문제점.
    1. 같은 변수의 이름을 중복해서 선언할 수 있다.
    2. Block scope이 적용이 안된다.
    3. 변수를 선언하지 않고도 사용할 수 있다. -> use strict 엄격모드 적용하여 해결
    ES6 버전에서 새로운 변수 선언 키워드 : let, const(상수 역할과 객체 잠조)
 -->

<script>
    
    var v1=123;console.log(v1);
    var v1=999;console.log(v1); // 자바에선 변수 중복이라 에러지만 자바 스크립트는 var로 선언하면 999가 정상적으로 출력됨.
    if(10>5){
        var v1=456;
    }
    console.log(v1);    // 123을 예상. 그러나 456이 출력됨. 결론 : 자바스크립트 var 선언은 block scope 적용이 안됨.
    var v4 = 123;
    v4='abcde';
    console.log(v4);

    console.log('--------------------');
</script>
<script>
    'use strict';
    let v2=123;console.log(v2);
    // let v2=999;console.log(v2); // 에러
    // if(10>5){
    //     v2=456;
    // }
    if(10>5){
        v2=456
    }
    console.log(v2);    // 123 --> 지역변수는 block scope 입니다.
    let v4 = 123;
    v4=456;
    console.log(v4);
    console.log('--------------------');
    // temp=999;console.log(temp);
</script>
</body>
</html>
