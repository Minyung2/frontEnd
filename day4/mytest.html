<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mytest #1</title>
    <!-- 스크립트 script 태그 작성할 수 있는 위치 1 -->
</head>
<body>
    <!-- 스크립트script 태그 작성할 수 있는 위치 2 -->
    <!-- 스크립트 html 이벤트 리스너 속성에 작성할 수 있습니다. -->
    <!-- 자바스크립트에서 사용하는 문서 객체 : document 로 현재 보이는 웹문서의 요소들에 접근한다.
        자바스크립트에서 사용하는 브라우저 개ㄱ체 : window 로 현재 실행중인 브라우저를 제어한다. -->

        <!-- onclick 이벤트 속성 값 ""안에 자바스크립트 명령어 작성 -->
        <button onclick="document.getElementById('demo').innerHTML=Date()">
            <!-- Date()는 함수. -->
            현재 날짜와 시간을 알려드립니다</button>
            <p id="demo"></p>
            <br>
            <p>
            <h2>글씨 크기 변경</h2>
            <p id="test">JavaScript</p>
            <button type="button" onclick="document.getElementById('test').style.fontSize='25px'">변경</button>
            </p>

            <h2>Bulb</h2>
            <button onclick="document.getElementById('myImage').src='../images/pic_bulbon.gif'">Turn on the light</button>
            <img id="bulb" src="../images/pic_bulboff.gif" style="width:100px">
            
            <button onclick="document.getElementById('myImage').src='../images/pic_bulboff.gif'">Turn off the light</button>
        
</body>
</html>
