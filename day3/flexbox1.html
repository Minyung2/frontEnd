<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day3 - flexbox 연습 1</title>
    <style>
        .container{
            background-color: dodgerblue;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            /* flex-direction: column; */
        }
        .container > div{ /* 선택자 공백은 손자들도 포함. >는 자식만 */
            border: 1px solid yellow;
            padding: 10px 20px;
            font-size: 2em;
            background-color: #f1f1f1;
            margin: 10px;
         
        }

    </style>
</head>
<body>
    <!-- flexbox 는 box 요소 태그 사용. div 태그는 너비 기본값이 브라우저 너비의 100% -->
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
