<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HyperText(HyterLink)</title>
    <style> /* html 태그들은 컨텐츠의 의미와 구조를 표시. html 문서에 모양(디자인 요소)은 style 태그의 속성들로 설정 */
        html{   /* html 태그에 적용되는 디자인 속성 */
            margin:0px;padding:0px;
        }
        body{   /* html 태그에 적용되는 디자인 속성 */  
            margin:0px;padding:0px;
        }
    </style>
</head>
<body>
    <!-- 웹문서 사이의 연결(링크) 는 a(anchor) 태그 사용 -->
    구글 사이트로 이동 : <a href="https://google.com">Google</a> <!-- (1) 도메인 네임 : href는 링크 될 문서의 주소 -->
    <br>    <!-- a 태그는 줄바꿈이 안됨 -> br 태그로 줄바꿈 -->
    다음 사이트로 이동 : <a href="https://daum.net/" target="_blank">Daum</a>
    <!-- target="_blank"는 새 탭으로 열기-->
    <br>
    <b>같은 폴더 위치의 파일 이동 😁: </b><a href="mytest.html"> mytest.html 보여주기✔</a>
    <!-- 하나의 웹 문서 내용이 화면을 벗어날때는 같은 문서의 특정 위치로 이동할 수 있습니다. -->
    <br><a href="#"> 이동 동작 없음</a>
    <hr>
    <!-- 이미지 포함 시키기 : img 태그, 종료 태그 없음-->
    <!-- <img src="images/java.png"> -->
    <!-- images 폴더가 day1 폴더 아래에 있을때. 이미지 표시 안됨 (X, 엑박) -->
    <img src="../images/java.png" width="49%">  <!-- 윈도우 크기의 50% -->
    <img src="../images/oracle.jpg" width="49%"> <!-- ../ 은 한단계 상위 폴더로 이동 -->
    <img src="../images/Mysql.png"width="49%"> 
    <hr>
    <!-- 아래 3개의 이미지 너비를 합하면 화면의 90%, 3개가 같은 라인으로 배치 -->
    <img src="../images/java.png" width="30%">  <!-- 윈도우 크기의 30% -->
    <img src="../images/oracle.jpg" width="30%"> 
    <img src="../images/Mysql.png"width="30%"> 
    <!-- 각 이미지 너비를 40%로 설정시 2개(80%)는 한 라인에 배치, 남은 1개(40%)는 다른 라인에 표시 
        그러나 이미지 너비 50% 일 때는 합하면 100이 아니라 여백 공간이 있어 100을 넘게 되므로 모두 다른라인에 표시됨-->
    <hr>
    <!-- 너비의 합이 90%이나 div 태그로 각각 다른 라인에 나오게 표시 -->
    <div><img src="../images/java.png" width="30%"></div>
    <div><img src="../images/oracle.jpg" width="30%"> </div>
    <div><img src="../images/Mysql.png"width="30%"> </div>
    <hr>
    <!-- 이미지에 a태그 적용하기 -->
    Oracle 이동하기 : <a href="https://www.oracle.com/kr/index.html"><img src="../images/oracle.jpg" width="30%"></a>
</body>
</html>
